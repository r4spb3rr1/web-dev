<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table style="border: solid 2px;">
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody >
                <tr>
                    <td>Besh</td>
                    <td>Horse meat, dough, vegetables (onions are requried)</td>
                    <td>Priceless</td>
                </tr>
                <tr>
                    <td>Ramen</td>
                    <td>Noodles, slices of beef/pork, chicken broth, soft boiled egg, nori (seaweed)</td>
                    <td>15$</td>
                </tr>
                <tr>
                    <td>Pizza</td>
                    <td>Cheese, dough, tomatoes, meat</td>
                    <td>10$</td>
                </tr>
            </tbody>
        </table>

    </body>
