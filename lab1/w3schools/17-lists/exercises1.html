<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Unordered lists-->
    <ul>
        <li>
        Coffee
        </li>
        
    </ul>

        
    <ul>

        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
  
    <ul style="
    list-style-type:square
    ;">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ul>



    <!--Ordered lists-->
    
    <ol>

        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
  
    <ol 
    type="A"
    >
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>

    <ol 
    type="I"
    >
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
    </ol>

    <!--Desc lists-->



      <dl>
        <dt>Coffee</dt>
        
      <dd>
      - black hot drink
      </dd>
      
        <dt>Milk</dt>
        
      <dd>
      - white cold drink
      </dd>
      
      </dl>
</body>
</html>
