<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
   
    <div id="title">
        <h1>ToDo List</h1>
    </div>
    
    <main>
        <div id="to-do-title">
            <h2>ToDo List</h2>
        </div>
        <div class="to-do-input-container">
            <form id="to-do-form">
                <input type="text" name="content" placeholder="New Task" class="to-do-button to-do-input">
                <input type="submit" value="Add todo" class="to-do-button to-do-submit">
                <button class="to-do-button complete-all">Complete All</button>
                <button class="to-do-button delete-all">Delete All</button>
            </form>
        </div>

        <div class="to-do-list-container">            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
