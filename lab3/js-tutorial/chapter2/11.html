<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +prompt("NUmber: ", 0);
        outer: for (let i = 2; i <= num; i++) {
            for (let j = 2; j < i; j++) {
                if (i % j === 0) {
                    continue outer;
                }
            }
            alert(i);
        }
    </script>
    
</body>
</html>
